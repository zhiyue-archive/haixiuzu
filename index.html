    <h1>豆瓣 - <a href="http://www.douban.com/group/haixiuzu/" target="_blank" rel="nofollow noreferrer">请不要害羞</a></h1>
    <p>豆瓣最大的美女图片分享平台，镜头绘制的美好瞬间。 </p>
    <div id="progress"></div>
    <div id="posts">
    </div>
    <script id="post-tpl" type="x-tmpl-mustache">

      {{#.}}
        <div class="thumbnail post">
          {{#imgs}}
            <img src="{{.}}" alt="{{ title }}">
          {{/imgs}}
          <div class="caption">
            <h3><a href="{{ url }}" target="_blank">{{ title }}</a></h3>
            <p>by <a href="{{ author_url }}" target="_blank" rel="nofollow noreferer">{{ author }}</a></p>
            <p>{{ time }}</p>
          </div>
        </div>
      {{/.}}
    </script>

</script>
    <script src="//cdnjscn.b0.upaiyun.com/libs/jquery/2.1.1/jquery.min.js">
</script>
    <script src="//cdnjscn.b0.upaiyun.com/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js">
</script>
    <script src="//cdnjscn.b0.upaiyun.com/libs/masonry/3.1.5/masonry.pkgd.min.js">
</script>
    <script src="//cdnjscn.b0.upaiyun.com/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js">
</script>
    <script src="//static.duoshuo.com/embed.unstable.js">
</script>
    <script>

var container = $("#posts").masonry({
    columnWidth: 20
});
var CUR_PAGE = 1;
var isloading = false;
var offset_pos;

function load(page) {
    isloading = true;
    DUOSHUO.API.get("threads/listPosts", {
        thread_key: "haixiuzu",
        page: page,
        limit: 10
    }, function(data) {
        console.log(data);
        var parsed_data = [];
        $.each(data.response, function(i, e) {
            e = data.parentPosts[e];
            var msg = null ;
            try {
                msg = JSON.parse(atob(e.message.replace(/<br\/>/g, '')));
            } catch (error) {
                try {
                    msg = JSON.parse(e.message);
                } catch (error) {
                    try {
                        var msg = JSON.parse($('<textarea />').html(e.message).text())
                    } catch (error) {
                        console.log(e.message);
                        return;
                    }
                }
            }
            msg.time = e.created_at
            parsed_data.push(msg);
        }
        );
        
        if (parsed_data.length == 0) {
            return;
        }
        
        var template = $('#post-tpl').html();
        Mustache.parse(template);
        var new_items = $(Mustache.render(template, parsed_data));
        var imgLoad = imagesLoaded($("<div>").append(new_items))
        var imgLoaded = 0;
        imgLoad.on("always", function() {
            container.append(new_items).masonry('appended', new_items);
            $("#progress").hide();
            isloading = false;
        }
        );
        imgLoad.on("progress", function() {
            imgLoaded++;
            $("#progress").show().css("height", "" + (imgLoaded / imgLoad.images.length * 100) + "%");
        }
        );
        offset_pos = new_items[0];
    }
    );
}

$(window).scroll(function() {
    if ($(document).scrollTop() + $(window).height() > $(offset_pos).position().top) {
        if (!isloading) {
            load(++CUR_PAGE);
        }
    }
}
);

load(CUR_PAGE);
</script>
